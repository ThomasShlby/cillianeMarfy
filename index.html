<!DOCTYPE html>
<html>

<head>
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>

<body>
    <div class="base w-screen h-screen bg-indigo-600 flex justify-center items-center">
        <div class="forms bg-white rounded-lg flex overflow-hidden">
            <!-- ---------------Sign In Form------------------ -->
            <div class="signIn flex justify-center items-center gap-4 bg-gradient-to-l from-indigo-400 ">
                <div class="left">
                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/books-8563315-6757378.png?f=webp"
                        alt="sign in" />
                </div>
                <div class="right flex justify-center items-center flex-col w-[50%] gap-3 w-[50%] h-full p-3">
                    <h1 class="text-left w-full text-indigo-500 text-[30px] font-bold">Sign In</h1>
                    <input type="text" class="bg-slate-200 p-2 w-full rounded-md" placeholder="User Name" />
                    <input type="password" class="bg-slate-200 p-2 w-full rounded-md" placeholder="Password" />
                    <div class="flex flex-row justify-start w-full gap-1"><input type="checkbox"/><p>Show Password.</p></div>
                    <button class="bg-indigo-500 text-white border-none p-2 w-full rounded-md font-bold">Sign
                        In</button>
                </div>
            </div>
            <!-- ---------------------------------------------- -->

            <!-- ---------------Sign Up Form------------------ -->
            <div class="signUp flex justify-center items-center gap-4 bg-gradient-to-r from-indigo-400 ">
                <div class="right flex justify-center items-center flex-col w-[50%] gap-3 w-[50%] h-full p-3">
                    <h1 class="text-left w-full text-indigo-500 text-[30px] font-bold">Sign Up</h1>
                    <input type="text" class="bg-slate-200 p-2 w-full rounded-md" placeholder="User Name" />
                    <input type="email" class="bg-slate-200 p-2 w-full rounded-md" placeholder="E-mail Address" />
                    <input type="password" class="bg-slate-200 p-2 w-full rounded-md" placeholder="Password" />
                    <button class="bg-indigo-500 text-white border-none p-2 w-full rounded-md font-bold">Sign
                        In</button>
                </div>
                <div class="left">
                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/books-8563315-6757378.png?f=webp"
                        alt="sign in" />
                </div>
            </div>
            <!-- ---------------------------------------------- -->
        </div>
</body>

</html>
